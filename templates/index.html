<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Web Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<div class="container">
    <h1 class="mt-5">AHP Web Application</h1>
    <div class="mt-4">
        <h3>Clear AHP model</h3>
        <button class="btn btn-success mt-2" onclick="clearModel()">Clear</button>
    </div>
    <div class="mt-4">
        <h3>Upload Model Parameters</h3>
        <input type="file" id="modelFile" class="form-control">
        <button class="btn btn-primary mt-2" onclick="uploadModel()">Upload</button>
    </div>
    <div class="mt-4">
        <h3>Download Model</h3>
        <input type="text" id="downloadFileName" class="form-control" placeholder="Enter filename (e.g., ahp_model.json)">
        <button class="btn btn-success mt-2" onclick="downloadModel()">Download</button>
    </div>
    <div class="mt-4">
        <h3>Add Alternative</h3>
        <input type="text" id="alternativeName" class="form-control" placeholder="Enter alternative name">
        <button class="btn btn-primary mt-2" onclick="addAlternative()">Add Alternative</button>
    </div>
    <div class="mt-4">
        <h3>Add Criterion</h3>
        <input type="text" id="criterionName" class="form-control" placeholder="Enter criterion name">
        <button class="btn btn-primary mt-2" onclick="addCriterion()">Add Criterion</button>
    </div>
    <div class="mt-4">
        <h3>Add Expert</h3>
        <input type="text" id="expertName" class="form-control" placeholder="Enter expert name">
        <button class="btn btn-primary mt-2" onclick="addExpert()">Add Expert</button>
    </div>
    <div class="mt-4">
        <h3>Add Expert Matrix</h3>
        <select id="experts" class="form-control mt-2"></select>
        <select id="criterion" class="form-control mt-2"></select>
        <div id="matrixContainer" class="mt-2"></div>
        <button class="btn btn-primary mt-2" onclick="addExpertMatrix()">Add Expert Matrix</button>
    </div>
    <div id="allExpertMatricesContainer" class="mt-4">
        <h3>All Expert Matrices</h3>
        <div id="allExpertMatrices" class="mt-3"></div>
    </div>
    <div class="mt-4">
        <h3>Calculate All Rankings</h3>
        <button class="btn btn-success" onclick="calculateAllRankings()">Calculate Rankings</button>
        <div id="missingCriteriaResults" class="mt-3"></div>
        <div id="rankingResults" class="mt-3"></div>
        <div id="inconsistencyResults" class="mt-3"></div>
    </div>
    
    <script>
        function calculateAllRankings() {
            $.get('/calculate_all_rankings', function(data) {
                const missingCriteria = data.missing_criteria;
                let missingResults = '<h4>Missing Criteria</h4>';
                if (Object.keys(missingCriteria).length > 0) {
                    missingResults += '<ul class="list-group">';
                    for (const expert in missingCriteria) {
                        missingResults += `<li class="list-group-item">${expert} is missing: <strong>${missingCriteria[expert].join(', ')}</strong></li>`;
                    }
                    missingResults += '</ul>';
                } else {
                    missingResults += '<p>All experts have filled all criteria.</p>';
                }
                $('#missingCriteriaResults').html(missingResults);

                const rankings = data.rankings;
                let rankingResults = '<h4>Rankings</h4>';
                rankingResults += '<ul class="list-group">';
                rankingResults += '<li class="list-group-item"><strong>TOPSIS</strong><ul>';
                rankingResults += rankings.TOPSIS.map(r => `<li>${r.alternative}: <strong>${r.score.toFixed(2)}</strong></li>`).join('');
                rankingResults += '</ul></li>';
                rankingResults += '<li class="list-group-item"><strong>Consistency Adjusted</strong><ul>';
                rankingResults += rankings['Consistency Adjusted'].map(r => `<li>${r.alternative}: <strong>${r.score.toFixed(2)}</strong></li>`).join('');
                rankingResults += '</ul></li>';
                rankingResults += '<li class="list-group-item"><strong>Basic</strong><ul>';
                rankingResults += rankings.Basic.map(r => `<li>${r.alternative}: <strong>${r.score.toFixed(2)}</strong></li>`).join('');
                rankingResults += '</ul></li>';
                rankingResults += '</ul>';
                $('#rankingResults').html(rankingResults);
    
                const inconsistencyIndices = data.inconsistency_indices;
                let inconsistencyResults = '<h4>Inconsistency Indices</h4>';
                inconsistencyResults += '<ul class="list-group">';
                for (const expert in inconsistencyIndices) {
                    inconsistencyResults += `<li class="list-group-item"><strong>${expert}</strong><ul>`;
                    for (const criterion in inconsistencyIndices[expert]) {
                        inconsistencyResults += `<li>${criterion}: <strong>${inconsistencyIndices[expert][criterion].toFixed(4)}</strong></li>`;
                    }
                    inconsistencyResults += '</ul></li>';
                }
                inconsistencyResults += '</ul>';
                $('#inconsistencyResults').html(inconsistencyResults);
   
            }).fail(function(error) {
                $('#rankingResults').html('<p>Error fetching data.</p>');
                $('#inconsistencyResults').html('');
                $('#missingCriteriaResults').html('');
            });
        }
    </script>
    
    
</div>
</body>
</html>
